name: qupl
root: ~/
windows:
  - editor:
      layout: even-horizontal
      panes:
        - pj qupl && e .
        - exit
        - pj qupl && nvm use 0.10.33 && ggpull
  - server:
      layout: even-horizontal
      panes: pj qupl && nvm use 0.10.33 && docker start qupl_postgres && bin/dev_server && bin/dev_server

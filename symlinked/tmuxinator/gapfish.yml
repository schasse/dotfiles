name: gapfish
root: ~/
windows:
  - editor:
      layout: even-horizontal
      panes:
        - pj gapfish && e .
        - exit # just to have 2/1
        - pj gapfish && ggpull
  - server:
      layout: even-horizontal
      panes:
        - pj gapfish
        - pj gapfish && sudo service mysql start; sudo service mongodb start; service redis-server start; bin/rails server
        - top
  - production:
      layout: even-horizontal
      pre: pj gapfish_2
      panes:
        -
        - gcm && ggpull
        - ssh prod -t 'top'

name: gapfish
root: ~/
windows:
  - editor:
      layout: even-horizontal
      panes:
        - pj gapfish && e .
        - exit # just to have 2/1
        - pj gapfish && ggpull
  - server:
      layout: even-horizontal
      panes:
        - pj gapfish
        - pj gapfish && for server in gapfish_mysql gapfish_mongodb gapfish_redis; do; docker start $server stop; done; bin/rails server
        - top
  - production:
      layout: even-horizontal
      pre: pj gapfish_2
      panes:
        -
        - gcm && ggpull
        - ssh prod -t 'top'

name: gapfish
root: ~/
windows:
  - editor:
      layout: even-horizontal
      panes:
        - pj gapfish && e .
        - exit # just to have 2/1
        - pj gapfish
  - server:
      layout: even-horizontal
      panes:
        - pj gapfish/gapfish_2 && gcm && ggpull && bundle
        - pj gapfish/gapfish && for server in mongodb mysql redis; do docker-compose start $server; done; export $(cat ./.env | grep -v '#' | xargs); bin/rails server
        - top

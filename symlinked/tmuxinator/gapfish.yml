name: gapfish
root: ~/
windows:
  - editor:
      layout: even-horizontal
      panes:
        - p gapfish && e .
        - exit # just to have 2/1
        - pg; export $(cat ./.env | grep -v '#' | xargs)
  - server:
      layout: even-horizontal
      panes:
        - p gapfish_2 && gcm && ggpull && bundle
        - pg && for server in mongodb mysql redis; do docker-compose start $server; done; export $(cat ./.env | grep -v '#' | xargs); bin/rails server
        - top

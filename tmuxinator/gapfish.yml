name: gapfish
root: ~/workspace/gapfish
pre: cdg
windows:
  - editor:
      layout: even-horizontal
      panes:
        - e
        - ggpull
  - production:
      layout: even-horizontal
      pre: cd ../gapfish_tmp
      panes:
        - e
        - gcm && ggpull
        - ssh prod -t 'top'
  - server:
      panes:
        - zeus start
        - zeus server
        - top
